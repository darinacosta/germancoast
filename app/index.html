    <title>The German Coast</title>
    <meta charset="utf-8" />
    <meta name="fragment" content="!"> 
    <meta name="description" content="An interactive multi-media exploration of Louisiana's German Coast region, including maps of petrochemical facilities, environmental justice histories, and more.">


    <!--CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="http://darinacosta.com/wp-content/uploads/2015/01/globe_fav.png">

    <link rel="stylesheet" href="assets/css/leaflet.css" />
    <link rel="stylesheet" href="assets/plugins/minimap/Control.MiniMap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/magnificent.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>

    <!--JavaScript Disabled View-->
    <!--Load Screen-->
    <div id="load-screen">
      <div id="load-text-wrapper">  
        <h1>LOADING</h1>      
        <noscript>
          It seems your browser does not have Javascript enabled. To view the German Coast, please enable Javascript and <a href="http://germancoast.verylongroad.com">try again</a>.
        </noscript>
      </div>
    </div>

    <!--Map-->
    <div id="map-home-button" class="leaflet-panel-item">
      <span class="glyphicon glyphicon-home"></span>
    </div>
    <div id="map-legend" class="leaflet-panel-item"></div>
    <div id="map"></div>

    <!--Navigation-->
    <div id="navigation-menu"></div>
    
    <!--Sidebar-->
    <div id="content-toggle">
      <img src="assets/i/3-lines_v1.png">
    </div>
    <div class="map-tab-content scrollflip">

      <!--*******************************************-->
      <!--************DYNAMIC CONTENT****************-->
      <!--*******************************************-->
      <div id="map-tab-content-dynamic" class="live-content"></div>

      <!--*******************************************-->
      <!--************STATIC CONTENT*****************-->
      <!--*******************************************-->
      <div id="hurricane" class="tab-pane scrollflip-content live-content map-tab-content-static" style="text-align:center">
        <div id="hurricane-video-wrapper">
          <h1>The West Indian Hurricane of 1915</h1>
          <hr>
          <div id="hurricane-video-inner-wrapper">
            <video id="hurricane-video" style="width:99%;box-shadow: 6px 7px 8px rgba(13, 15, 13, 0.7)" preload="auto"> <!--(removed controls)-->
              <source src="assets/vids/donald_interview_v1.ogv" type="video/webm">
              <!--source src="https://s3-us-west-2.amazonaws.com/darinacostamediafiles/video/donald_interview_v1.ogv" type="video/ogg">
              <source src="https://s3-us-west-2.amazonaws.com/darinacostamediafiles/video/donald_interview_v1.mp4" type="video/mp4"-->
              Your browser does not support the video tag.
            </video>
            <hr style="margin-bottom:0">
          </div>
          <div id="hurricane-video-control">
            <div style="float: left;">
              <span id="hurricane-play"><span class="glyphicon glyphicon-play pointer"></span></span> 
              <span id="hurricane-replay" class="glyphicon glyphicon-repeat pointer"></span></div>  <div style="float: right;">
              <input type="range" id="hurricane-volume-bar" min="0" max="1" step="0.1" value="1" style="float: right;">
            </div>
          </div>
          <hr style="margin-bottom:0">
          <div id="hurricane-context-visual">
            <span style="font-size:17px">The West Indian Hurricane of 1915 followed a virtually identical course to that of Hurricane Isaac (2012). Click play to begin a multi-media exploration of these catastrophic storms, narrated by longtime river parish resident Donald Tregre.
            </span>
          </div>
          <div id="hurricane-context-text"></div>
        </div>
      </div>
    </div>
